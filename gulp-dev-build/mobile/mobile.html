<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telphone=no, email=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="/mobile/css/app.css">
</head>
<body>
<!-- page 容器 -->
<div class="page">
    <!-- 标题栏 -->
    <header class="bar bar-nav ui-bar-nav">
        <a class="icon icon-left pull-left" href="/mobile/set.html"></a>
        <a class="icon icon-me pull-right" href="/mobile/user.html"></a>
        <h1 class="title">手机号码</h1>
    </header>

    <!-- 这里是页面内容区 -->
    <div class="content">
        <form class="reg">
            <div class="list-block">
                <ul id="mobile"></ul>
            </div>
            <div class="content-block">
                <input class="button button-big button-fill button-danger" type="button" id="nextBtn" value="下一步">
                <p class="formTip"></p>
            </div>
        </form>
    </div>
</div>
<script type="text/html" id="t-mobile">
    {{if accountInfo.mobileBinding == 'IS'}}
        <li>
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">已绑定号码</div>
                    <div class="item-input">
                        <input type="tel" id="mobile" value="{{accountInfo.viewMobile}}" maxlength="11" readonly>
                    </div>
                </div>
            </div>
        </li>
        <li class="get-code">
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">验证码</div>
                    <div class="item-input">
                        <input type="text" id="code" placeholder="验证码">
                        <input class="button button-fill" type="button" id="getCode" value="获取">
                    </div>
                </div>
            </div>
        </li>
        <li>
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">新号码</div>
                    <div class="item-input">
                        <input type="tel" id="newmobile" placeholder="请输入常用手机号码" maxlength="11">
                    </div>
                </div>
            </div>
        </li>
        <li class="fn-hide newcode">
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">新验证码</div>
                    <div class="item-input">
                        <input type="tel" id="newcode" placeholder="请输入手机验证码">
                    </div>
                </div>
            </div>
        </li>
    {{else}}
        <li>
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">手机号码</div>
                    <div class="item-input">
                        <input type="tel" id="mobile" placeholder="请输入常用手机号码" maxlength="11">
                    </div>
                </div>
            </div>
        </li>
        <li class="get-code">
            <div class="item-content">
                <div class="item-inner">
                    <div class="item-title label">验证码</div>
                    <div class="item-input">
                        <input type="text" id="code" placeholder="验证码">
                        <input class="button button-fill" type="button" id="getCode" value="获取">
                    </div>
                </div>
            </div>
        </li>
    {{/if}}
</script>
<script type="text/javascript" src="/mobile/lib/app.js" charset="utf-8"></script>
<script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/mobile/lib/seaconfig.js" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    seajs.use('pageMobile');
</script>

</body>
</html>
