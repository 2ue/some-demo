<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telphone=no, email=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="/mobile/css/app.css">
</head>
<body>
<!-- page 容器 -->
<div class="page">
    <!-- 标题栏 -->
    <header class="bar bar-nav ui-bar-nav" id="uiHeader"></header>

    <!-- 这里是页面内容区 -->
    <div class="content" id="user">
        <div class="content-block">
            <p class="buttons-row" id="nav">
                <a href="/mobile/queryList.html?status=incomOutcomQuery" alias="incomOutcomQuery" class="button button-round">收支明细</a>
                <a href="/mobile/queryList.html?status=queryCharge" alias="queryCharge" class="button button-round">充值明细</a>
                <a href="/mobile/queryList.html?status=queryWithdrawals" alias="queryWithdrawals" class="button button-round">提现明细</a>
            </p>
            <div class="list-block media-list">
                <ul id="list"></ul>
            </div>
        </div>
        <div class="content-block">
            <a href="javascript:void(0);" class="button button-danger button-fill" id="moreBtn">加载更多</a>
        </div>
    </div>
</div>
<script type="text/html" id="t-incomOutcomQuery">
    {{if !queryList.length}}
        <li class="item-content">
            <div class="item-inner">
                <div class="item-subtitle fn-tac">没有相关记录..</div>
            </div>
        </li>
    {{/if}}
    {{each queryList as item i}}
        <li class="item-content">
            <div class="item-inner">
                <div class="item-title-row">
                    <div class="item-title">{{item.memo}}</div>
                    <div class="item-after">{{=(item.outCome==0)?'<span class="fn-f30">'+item.inCome+'</span>':'<span class="fn-333">'+item.outCome+'</span>'}}</span></div>
                </div>
                <div class="item-subtitle">{{item.time}}</div>
            </div>
        </li>
    {{/each}}
</script>
<script type="text/html" id="t-queryCharge">
    {{if !chargeRecord.length}}
        <li class="item-content">
            <div class="item-inner">
                <div class="item-subtitle fn-tac">没有相关记录..</div>
            </div>
        </li>
    {{/if}}
    {{each chargeRecord as item i}}
        <li class="item-content">
            <div class="item-inner">
                <div class="item-title-row">
                    <div class="item-title">流水号:{{item.payNo}}</div>
                    <div class="item-after">{{=getStatus(item.status)}}</div>
                </div>
                <div class="item-title-row">
                    <div class="item-title">{{item.payChannel}}</div>
                    <div class="item-after"><span class="fn-f30">+{{item.amountIn}}</span></div>
                </div>
                <div class="item-subtitle">{{item.time}}</div>
            </div>
        </li>
    {{/each}}
</script>
<script type="text/html" id="t-queryWithdrawals">
    {{if !WithdrawInfo.length}}
        <li class="item-content">
            <div class="item-inner">
                <div class="item-subtitle fn-tac">没有相关记录..</div>
            </div>
        </li>
    {{/if}}
    {{each WithdrawInfo as item i}}
        <li class="item-content">
            <div class="item-inner">
                <div class="item-title-row">
                    <div class="item-title">流水号:{{item.payNo}}</div>
                    <div class="item-after">{{=getStatus(item.status)}}</div>
                </div>
                <div class="item-title-row">
                    <div class="item-title">{{item.payChannel}}</div>
                    <div class="item-after"><span class="fn-333">-{{item.amountIn}}</span></div>
                </div>
                <div class="item-title-row">
                    <div class="item-title">手续费</div>
                    <div class="item-after">-{{item.charge}}</div>
                </div>
                <div class="item-subtitle">{{item.time}}</div>
            </div>
        </li>
    {{/each}}
</script>
<script type="text/javascript" src="/mobile/lib/app.js" charset="utf-8"></script>
<script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/mobile/lib/seaconfig.js" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    seajs.use('pageQueryList');
</script>

</body>
</html>
