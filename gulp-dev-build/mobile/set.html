<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telphone=no, email=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="/mobile/css/app.css">
</head>
<body>
<!-- page 容器 -->
<div class="page">
    <!-- 标题栏 -->
    <header class="bar bar-nav ui-bar-nav" id="uiHeader"></header>

    <!-- 这里是页面内容区 -->
    <div class="content" id="user"></div>
</div>
<script type="text/html" id="t-user">
    <div class="content-block-title">个人信息</div>
    <div class="list-block">
        <ul>
            <li>
                <a class="item-content item-link" href="/mobile/realName.html">
                    <div class="item-inner">
                        <div class="item-title">实名信息</div>
                        <div class="item-after">{{=getRealName(accountInfo.certifyLevel,accountInfo.realNameAuthentication)}}</div>
                    </div>
                </a>
            </li>
            <li>
                <a class="item-content item-link" href="/mobile/mobile.html">
                    <div class="item-inner">
                        <div class="item-title">手机号码</div>
                        <div class="item-after">{{(accountInfo.mobileBinding == 'IS')?accountInfo.viewMobile:'未绑定'}}</div>
                    </div>
                </a>
            </li>
            <li>
                <a class="item-content item-link" href="/mobile/email.html">
                    <div class="item-inner">
                        <div class="item-title">电子邮箱</div>
                        <div class="item-after">{{(accountInfo.mailBinding == 'IS')?accountInfo.mail:'未绑定'}}</div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <div class="content-block-title">安全信息</div>
    <div class="list-block">
        <ul>
            <li>
                <a class="item-content{{activeYjfPwdUrl?' item-link':' color-default'}}" href="{{activeYjfPwdUrl?activeYjfPwdUrl:'javascript:void(0);'}}">
                    <div class="item-inner">
                        <div class="item-title">支付账户</div>
                        <div class="item-after">{{activeYjfPwdUrl?'未开通':accountInfo.accountName}}</div>
                    </div>
                </a>
            </li>
            <li>
                <a class="item-content item-link" href="/mobile/password.html">
                    <div class="item-inner">
                        <div class="item-title">登录密码</div>
                        <div class="item-after">{{accountInfo.pswState}}</div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</script>
<script type="text/javascript" src="/mobile/lib/app.js" charset="utf-8"></script>
<script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/mobile/lib/seaconfig.js" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    seajs.use('pageSet');
</script>

</body>
</html>
