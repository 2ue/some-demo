<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telphone=no, email=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="/mobile/css/app.css">
</head>
<body>
<!-- page 容器 -->
<div class="page">
    <!-- 标题栏 -->
    <header class="bar bar-nav ui-bar-nav" id="uiHeader"></header>
    <!-- 工具栏 -->
    <nav class="bar bar-tab" id="uiFooter"></nav>

    <!-- 这里是页面内容区 -->
    <div class="content">
        <div class="list-block" id="moreList">
            <ul>
                <li class="item-content item-link about">
                    <div class="item-inner">
                        <div class="item-title">关于我们</div>
                    </div>
                </li>
                <li class="item-content item-link help">
                    <div class="item-inner">
                        <div class="item-title">帮助中心</div>
                    </div>
                </li>
                <li class="item-content item-link news">
                    <div class="item-inner">
                        <div class="item-title">新闻列表</div>
                    </div>
                </li>
                <li>
                    <a class="item-content item-link tel color-default">
                        <div class="item-inner">
                            <div class="item-title">联系客服</div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- 查看更多 弹出层 -->
<div class="popup popup-more bg-eee">
    <div class="content-block">
        <div class="fn-mb20" id="popupBox"></div>
        <a class="button button-danger button-fill close-popup" href="javascript:void(0);">关闭</a>
    </div>
</div>
<script type="text/html" id="t-about">
    <div class="content-padded">
        <h2>{{aboutUs.title}}</h2>
        <div>
            {{=aboutUs.content}}
        </div>
    </div>
</script>
<script type="text/html" id="t-help">
    {{each helList as item i}}
        <div class="card">
            <div class="card-header">{{item.title}}</div>
            <div class="card-content fn-hide">
                <div class="card-content-inner">{{=item.content}}</div>
            </div>
        </div>
    {{/each}}
</script>
<script type="text/html" id="t-news">
    {{each newsList as item i}}
        <div class="card">
            <div class="card-header">{{item.title}}</div>
            <div class="card-content fn-hide">
                <div class="card-content-inner">{{=item.content}}</div>
            </div>
        </div>
    {{/each}}
</script>
<script type="text/javascript" src="/mobile/lib/app.js" charset="utf-8"></script>
<script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/mobile/lib/seaconfig.js" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    seajs.use('pageMore');
</script>

</body>
</html>
