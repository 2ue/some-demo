<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telphone=no, email=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="/mobile/css/app.css">
</head>
<body>
<!-- page 容器 -->
<div class="page">
    <!-- 标题栏 -->
    <header class="bar bar-nav ui-bar-nav">
        <h1 class="title">用户中心</h1>
    </header>
    <!-- 工具栏 -->
    <nav class="bar bar-tab" id="uiFooter"></nav>

    <!-- 这里是页面内容区 -->
    <div class="content" id="user">
        <div class="user-hd" id="userInfo">
            <div class="icon icon-me"></div>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
        </div>
        <div class="user-moneys">
            <a class="button button-danger recharge" href="javascript:void(0);">充值</a>
            <a class="button withdraw" href="javascript:void(0);">提现</a>
        </div>
        <div id="userMoney">
            <ul class="user-money fn-clear nobb">
                <li>
                    <p>资产总额</p>
                    <p class="blue">加载中..</p>
                </li>
                <li>
                    <p>可用余额</p>
                    <p class="blue">加载中..</p>
                </li>
                <li>
                    <p>冻结金额</p>
                    <p class="blue">加载中..</p>
                </li>
            </ul>
            <ul class="user-money fn-clear">
                <li>
                    <p>累计收益</p>
                    <p class="blue">加载中..</p>
                </li>
                <li>
                    <p>待收本金</p>
                    <p class="blue">加载中..</p>
                </li>
                <li>
                    <p>待收收益</p>
                    <p class="blue">加载中..</p>
                </li>
            </ul>
        </div>
        <div class="list-block">
            <ul>
                <li>
                    <a class="item-content item-link" href="/mobile/coupon.html">
                        <div class="item-media"><i class="icon icon-coupon"></i></div>
                        <div class="item-inner">
                            <div class="item-title">我的优惠券</div>
                            <div class="item-after"></div>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="item-content item-link" href="/mobile/investeds.html">
                        <div class="item-media"><i class="icon icon-invest"></i></div>
                        <div class="item-inner">
                            <div class="item-title">投资的项目</div>
                            <div class="item-after"></div>
                        </div>
                    </a>
                </li>
                <li class="fn-hide transfer">
                    <a class="item-content item-link" href="/mobile/transfereds.html">
                        <div class="item-media"><i class="icon icon-transfer"></i></div>
                        <div class="item-inner">
                            <div class="item-title">债权转让</div>
                            <div class="item-after"></div>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="item-content item-link" href="/mobile/queryList.html">
                        <div class="item-media"><i class="icon icon-deal"></i></div>
                        <div class="item-inner">
                            <div class="item-title">交易明细</div>
                            <div class="item-after"></div>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="item-content item-link" href="/mobile/collection.html">
                        <div class="item-media"><i class="icon icon-collection"></i></div>
                        <div class="item-inner">
                            <div class="item-title">收款明细</div>
                            <div class="item-after"></div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="list-block">
            <ul>
                <li class="fn-hide NOGR">
                    <a class="item-content item-link" href="/mobile/customerManager.html">
                        <div class="item-media"><i class="icon icon-client"></i></div>
                        <div class="item-inner">
                            <div class="item-title">客户管理</div>
                            <div class="item-after"></div>
                        </div>
                    </a>
                </li>
                <li class="fn-hide NOGR">
                    <a class="item-content item-link" href="/mobile/agentEarnings.html">
                        <div class="item-media"><i class="icon icon-earnings"></i></div>
                        <div class="item-inner">
                            <div class="item-title">经纪人收益</div>
                            <div class="item-after"></div>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="item-content item-link" href="/mobile/popularize.html">
                        <div class="item-media"><i class="icon icon-ewm"></i></div>
                        <div class="item-inner">
                            <div class="item-title">推广二维码</div>
                            <div class="item-after"></div>
                        </div>
                    </a>
                </li>
                <li>
                    <a class="item-content item-link" href="/mobile/set.html">
                        <div class="item-media"><i class="icon icon-set"></i></div>
                        <div class="item-inner">
                            <div class="item-title">账户管理</div>
                            <div class="item-after"></div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content-block">
            <a href="javascript:void(0);" class="button button-fill" id="exit">退出当前账号</a>
        </div>
    </div>
</div>
<script type="text/html" id="t-userInfo">
    <div class="icon icon-me"></div>
    <p>{{list[0].userName}}({{list[0].realName ? list[0].realName : '未实名'}})</p>
    <p>{{list[0].rolesName}}</p>
</script>
<script type="text/html" id="t-userMoney">
    <ul class="user-money fn-clear nobb">
        <li>
            <p>资产总额</p>
            <p class="blue">{{list[0].balance.replace(/\,/g,'')}}</p>
        </li>
        <li>
            <p>可用余额</p>
            <p class="blue">{{list[0].availableBalance.replace(/\,/g,'')}}</p>
        </li>
        <li>
            <p>冻结金额</p>
            <p class="blue">{{list[0].freezeAmount.replace(/\,/g,'')}}</p>
        </li>
    </ul>
    <ul class="user-money fn-clear">
        <li>
            <p>累计收益</p>
            <p class="blue">{{list[0].investedProfitAmount.replace(/\,/g,'')}}</p>
        </li>
        <li>
            <p>待收本金</p>
            <p class="blue">{{list[0].duein.replace(/\,/g,'')}}</p>
        </li>
        <li>
            <p>待收收益</p>
            <p class="blue">{{list[0].dueinProfit.replace(/\,/g,'')}}</p>
        </li>
    </ul>
</script>
<script type="text/javascript" src="/mobile/lib/app.js" charset="utf-8"></script>
<script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/mobile/lib/seaconfig.js" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    seajs.use('pageUser');
</script>

</body>
</html>
